<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
     integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
     crossorigin=""/>
     <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
     integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
     crossorigin=""></script>

    
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">

    <div class="loading"> 
        <img src="loading__logo.svg" alt="" class="loading__img">
    </div>

    <section class="weather">
        <form action="" class="weather__search">
            <input type="text" name="search" class="weather__search-input" placeholder="Pesquise por cidadide">
            <button class="weather__search-button">
                <span class="material-icons weather__icon">
                    search
                </span>
            </button>
            <button class="weather__search-button weather__search-button--auto">
                <span class="material-icons weather__icon">
                    near_me
                </span>
            </button>
        </form>
        <section class="weather__current"> 
                <div class="weather__left">
                    <span class="weather__time"></span>
                    <h2 class="weather__city"></h2> 
                    <div class="weather__temp">
                        <span class="weather__celsius"></span>
                        <img src="" alt="" class="weather__icon">
                    </div>
                    <p class="weather__description"></p>
                    <div class="weather__info">
                        <span class="weather__wind">
                            <span class="weather__value"></span>              
                            <span class="material-icons weather__icon">
                                navigation
                            </span>
                        </span>
                        <span class="weather__humidity">
                            <span class="weather__value"></span> 
                            <span class="material-icons weather__icon">
                                opacity 
                            </span>
                        </span>
                        <span class="weather__uvi">
                            <span class="weather__value"></span> 
                            <span class="material-icons weather__icon">
                                sunny
                            </span>
                        </span>
                        <span class="weather__visibility">
                            <span class="weather__value"></span>  
                            <span class="material-icons weather__icon">
                                visibility
                            </span>
                        </span>
                        <span class="weather__sunrise">
                            <span class="weather__time"></span>   
                            <span class="material-icons weather__icon">
                                wb_twilight
                            </span>
                        </span>
                        <span class="weather__sunset">
                            <span class="weather__time"></span>   
                            <span class="material-icons weather__icon">
                                wb_twilight
                            </span>
                        </span>
                    </div>
                </div>
                <div class="weather__right">
                    <div id="map" class="weather__map"></div> 
                    </div>
                </div>
        </section>
        <section class="weather__hourly">
            <header class="weather__header">
                <h2 class="weather__title">Póximas 8 horas</h2>
            </header> 
            <div class="weather__grid">
                <div class="weather__item">
                    <span class="weather__time"></span>
                    <img src="" alt="" class="weather__icon">
                    <span class="weather__celsius"></span>
                </div>
                <div class="weather__item">
                    <span class="weather__time"></span>
                    <img src="" alt="" class="weather__icon">
                    <span class="weather__celsius"></span>
                </div>
                <div class="weather__item">
                    <span class="weather__time"></span>
                    <img src="" alt="" class="weather__icon">
                    <span class="weather__celsius"></span>
                </div>
                <div class="weather__item">
                    <span class="weather__time"></span>
                    <img src="" alt="" class="weather__icon">
                    <span class="weather__celsius"></span>
                </div>
                <div class="weather__item">
                    <span class="weather__time"></span>
                    <img src="" alt="" class="weather__icon">
                    <span class="weather__celsius"></span>
                </div>
                <div class="weather__item">
                    <span class="weather__time"></span>
                    <img src="" alt="" class="weather__icon">
                    <span class="weather__celsius"></span>
                </div>
                <div class="weather__item">
                    <span class="weather__time"></span>
                    <img src="" alt="" class="weather__icon">
                    <span class="weather__celsius"></span>
                </div>
            </div>
        </section>
        <section class="weather__daily">
            <header class="weather__header">
                <h2 class="weather__title">Próximos 7 dias</h2>
            </header>
            <div class="weather__item">
                <span class="weather__time"></span>
                <p class="weather__description"></p>
                <span class="weather__temp">
                    <img src="" alt="" class="weather__icon">
                    <span class="weather__celsius"><span class="min"></span><span class="max"></span></span>
                </span> 
            </div>
            <div class="weather__item">
                <span class="weather__time"></span>
                <p class="weather__description"></p>
                <span class="weather__temp">
                    <img src="" alt="" class="weather__icon">
                    <span class="weather__celsius"><span class="min"></span><span class="max"></span></span>
                </span> 
            </div>
            <div class="weather__item">
                <span class="weather__time"></span>
                <p class="weather__description"></p>
                <span class="weather__temp">
                    <img src="" alt="" class="weather__icon">
                    <span class="weather__celsius"><span class="min"></span><span class="max"></span></span>
                </span> 
            </div>
            <div class="weather__item">
                <span class="weather__time"></span>
                <p class="weather__description"></p>
                <span class="weather__temp">
                    <img src="" alt="" class="weather__icon">
                    <span class="weather__celsius"><span class="min"></span><span class="max"></span></span>
                </span> 
            </div>
            <div class="weather__item">
                <span class="weather__time"></span>
                <p class="weather__description"></p>
                <span class="weather__temp">
                    <img src="" alt="" class="weather__icon">
                    <span class="weather__celsius"><span class="min"></span><span class="max"></span></span>
                </span> 
            </div>
            <div class="weather__item">
                <span class="weather__time"></span>
                <p class="weather__description"></p>
                <span class="weather__temp">
                    <img src="" alt="" class="weather__icon">
                    <span class="weather__celsius"><span class="min"></span><span class="max"></span></span>
                </span> 
            </div>
        </section> 
    </section>

    <footer class="footer">
        <span class="footer__credit"><small>Criado por </small>Douglas Alves</span>
    </footer>

    <script src="functions.js"></script>
    <script src="script.js"></script>

</body> 
</html>
